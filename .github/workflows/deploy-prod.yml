name: Build & Deploy to Azure Web App (Prod - ZIP)

on:
  push:
    branches: [ "main" ]

env:
  AZURE_WEBAPP_NAME: wp1-17786859-fa25
  RESOURCE_GROUP: rg-WebProgramming1-Fall2025-17786859
  DOTNET_VERSION: "8.0.x"
  PROJECT_PATH: "."
  PUBLISH_DIR: "publish"
  ZIP_NAME: "app.zip"
  KEYVAULT_NAME: <your-keyvault-name>   # e.g. wp1-fa25-kv

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        working-directory: ${{ env.PROJECT_PATH }}
        run: dotnet restore

      - name: Build (Release)
        working-directory: ${{ env.PROJECT_PATH }}
        run: dotnet build --configuration Release --no-restore

      - name: Publish (Release)
        working-directory: ${{ env.PROJECT_PATH }}
        run: dotnet publish --configuration Release --output ${{ github.workspace }}/${{ env.PUBLISH_DIR }}

      - name: Zip artifacts
        run: |
          cd "${{ env.PUBLISH_DIR }}"
          zip -r "../${{ env.ZIP_NAME }}" .

      - name: Azure Login (class SP)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}   # include if your class uses secret auth

      - name: Get Key Vault secrets
        id: kv
        uses: azure/get-keyvault-secrets@v1
        with:
          keyvault: ${{ env.KEYVAULT_NAME }}
          secrets: database-password, api-key

      - name: Set app settings with KV outputs
        run: |
          az webapp config appsettings set \
            --resource-group "${{ env.RESOURCE_GROUP }}" \
            --name "${{ env.AZURE_WEBAPP_NAME }}" \
            --settings \
              "ApiKey=${{ steps.kv.outputs.api-key }}" \
              "ConnectionStrings__Default=Server=tcp:<sql-server>.database.windows.net,1433;Database=<db>;User ID=<user>;Password=${{ steps.kv.outputs.database-password }};Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;"

      # ---- Deploy ZIP ----
      - name: Deploy ZIP to Azure Web App
        run: |
          az webapp deploy \
            --resource-group "${{ env.RESOURCE_GROUP }}" \
            --name "${{ env.AZURE_WEBAPP_NAME }}" \
            --src-path "${{ env.ZIP_NAME }}" \
            --type zip

      - name: Warm up site
        run: echo "Deployed to https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
