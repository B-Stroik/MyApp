name: Build & Deploy to Azure Web App (Prod - ZIP)

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

env:
  AZURE_WEBAPP_NAME: wp1-17786859-fa25
  RESOURCE_GROUP: rg-WebProgramming1-Fall2025-17786859
  DOTNET_VERSION: "8.0.x"
  PROJECT_PATH: "path/to/WebApp.csproj"   # <-- point to your web app .csproj
  PUBLISH_DIR: "publish"
  ZIP_NAME: "app.zip"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore "${{ env.PROJECT_PATH }}"

      - name: Build (Release)
        run: dotnet build "${{ env.PROJECT_PATH }}" --configuration Release --no-restore

      - name: Publish (Release)
        run: dotnet publish "${{ env.PROJECT_PATH }}" --configuration Release --output ${{ github.workspace }}/${{ env.PUBLISH_DIR }}

      - name: Zip artifacts
        run: |
          cd "${{ env.PUBLISH_DIR }}"
          zip -r "../${{ env.ZIP_NAME }}" .

      - name: Azure Login (class SP via client secret)
        uses: azure/login@v2
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'

      - name: Sanity: who am I & where
        run: |
          az account show -o table
          echo "RG=${{ env.RESOURCE_GROUP }} APP=${{ env.AZURE_WEBAPP_NAME }}"

      - name: Can I see the app?
        continue-on-error: true
        run: |
          az webapp show -g "${{ env.RESOURCE_GROUP }}" -n "${{ env.AZURE_WEBAPP_NAME }}" -o table

      - name: Deploy ZIP to Azure Web App (clean replace)
        run: |
          az webapp deploy \
            --resource-group "${{ env.RESOURCE_GROUP }}" \
            --name "${{ env.AZURE_WEBAPP_NAME }}" \
            --src-path "${{ env.ZIP_NAME }}" \
            --type zip \
            --clean true

      - name: Restart app
        run: az webapp restart -g "${{ env.RESOURCE_GROUP }}" -n "${{ env.AZURE_WEBAPP_NAME }}"

      - name: Verify homepage
        run: |
          curl -sI "https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net" | head -n 20
          echo "-----"
          curl -s "https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net" | head -n 60
