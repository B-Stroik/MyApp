name: Deploy303

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Restore only the solution or the web project
      - name: Restore
        run: dotnet restore ./MyApp.sln

      # Build the web project
      - name: Build
        run: dotnet build ./MyApp.csproj -c Release --no-restore

      # Run tests
      - name: Test
        run: dotnet test ./MyApp.Tests/MyApp.Tests.csproj -c Release


      # Publish the web project explicitly
      - name: Publish
        run: dotnet publish ./MyApp.csproj -c Release -o ./publish --no-build

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: wp1-17786859-fa25
          package: ./publish
