name: Deploy505

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore solution
        run: dotnet restore ./MyApp.sln

      # Build step (covers "build your test project" because it's part of the solution build)
      - name: Build solution (Release)
        run: dotnet build ./MyApp.sln -c Release --no-restore

      # Unit tests ONLY + coverage, filtered by Category!=Integration
      - name: Run UNIT tests with coverage (exclude Integration)
        run: >
          dotnet test ./MyApp.Tests/MyApp.Tests.csproj -c Release --no-build
          --filter "Category!=Integration"
          --logger "trx;LogFileName=unit_tests.trx"
          --results-directory TestResults
          --collect:"XPlat Code Coverage"

      # Optional but nice: run integration tests separately
      - name: Run INTEGRATION tests
        run: >
          dotnet test ./MyApp.Tests/MyApp.Tests.csproj -c Release --no-build
          --filter "Category=Integration"
          --logger "trx;LogFileName=integration_tests.trx"
          --results-directory TestResults

      - name: Upload test results (TRX + coverage raw)
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/**

      - name: Install ReportGenerator
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Generate coverage report
        run: |
          reportgenerator \
            -reports:"TestResults/**/coverage.cobertura.xml" \
            -targetdir:"coveragereport" \
            -reporttypes:"Html;TextSummary"

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coveragereport/**

      - name: Add coverage summary to workflow summary
        run: |
          echo "## Unit Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat coveragereport/Summary.txt >> $GITHUB_STEP_SUMMARY

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ needs.test.result == 'success' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore solution
        run: dotnet restore ./MyApp.sln

      - name: Build solution (Release)
        run: dotnet build ./MyApp.sln -c Release --no-restore

      - name: Publish web app
        run: dotnet publish ./MyApp.csproj -c Release -o ./publish --no-build

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: wp1-17786859-fa25
          package: ./publish
